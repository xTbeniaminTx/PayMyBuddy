<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Pay My Buddy - Login</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body style="padding-top : 160px">
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h1>
      <a class="navbar-brand" href="/">Pay My Buddy</a>
    </h1>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0 container-fluid justify-content-end">
        <li class="nav-item">
          <a class="Btn_link btn btn-success mr-2" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="Btn_link btn btn-success mr-2" th:href="@{/register}">Register</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<section class="row justify-content-center">
  <form class="col col-sm-10 col-md-8 col-lg-3 encart d-flex flex-column align-items-center"
        style="border:solid 2px; border-radius:7px; padding:25px; color:grey"
        th:action="@{/dashboard}" th:object="${user}" method="POST">
    <h1 style="background: linear-gradient(to right, #57B462, #81C244); padding:10px; border-radius:10px; color:white">
      Pay My Buddy</h1>
    <input class="form-control mb-4 mt-4" type="text" name="Pseudo" placeholder="Username" required
           th:field="*{userName}">
    <input id="pass" class="form-control mb-4" type="password" name="Password"
           placeholder="Password" required th:field="*{password}" minlength="6" maxlength="10">
    <div>
      <input type="checkbox" id="rememberUser" name="rememberUser" checked>
      <label for="rememberUser">Remember me</label>
    </div>
    <button id="submit_sign_in" style="margin-top:75px" type="submit"
            class="Btn_link btn btn-success">Login
    </button>
  </form>
</section>


</body>
</html>
